<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- css > custom style -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="shortcut icon" href="#" />
		<script
			src="https://kit.fontawesome.com/80ea5533be.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="player">
				<form action="" method="POST" class="form" id="form-1">
					<div class="form-group mb-4">
						<label for="fullname" class="col-sm-2 control-label">
							Fullname
						</label>
						<input
							type="text"
							id="fullname"
							class="form-control"
							name="fullname"
							placeholder="Enter full name"
						/>
						<span class="form-message"></span>
					</div>
					<!-- Email input -->
					<div class="form-group mb-4">
						<label for="fullname" class="col-sm-2 control-label"
							>Email</label
						>
						<input
							type="email"
							id="email"
							class="form-control"
							name="email"
							placeholder="Enter your email address"
						/>
						<span class="form-message"></span>
					</div>
					<!-- Password input -->
					<div class="form-group mb-4">
						<label for="password" class="col-sm-2 control-label">
							Password
						</label>
						<input
							type="password"
							id="password"
							class="form-control"
							name="password"
							placeholder="Enter your password"
						/>
						<span class="form-message"></span>
					</div>
					<!-- Password Confirm input -->
					<div class="form-group mb-4">
						<label for="passwordConfirm"
							>Password Confirmation</label
						>

						<input
							type="password"
							id="passwordConfirm"
							class="form-control"
							name="passwordConfirm"
							placeholder="Enter your password confirmation"
						/>
						<span class="form-message"></span>
					</div>

					<!-- 2 column grid layout for inline styling -->
					<div class="row mb-4">
						<div class="col d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="form2Example31"
									checked
								/>
								<label
									class="form-check-label"
									for="form2Example31"
								>
									Remember me
								</label>
							</div>
						</div>

						<div class="col">
							<!-- Simple link -->
							<a href="#!">Forgot password?</a>
						</div>
					</div>

					<!-- Submit button -->
					<input
						type="submit"
						class="form-submit btn btn-primary btn-block mb-4"
						value="Submit"
					/>

					<!-- Register buttons -->
					<div class="text-center">
						<p>Not a member? <a href="#!">Register</a></p>
						<p>or sign up with:</p>
						<button
							type="button"
							class="btn btn-link btn-floating mx-1"
						>
							<i class="fab fa-facebook-f"></i>
						</button>

						<button
							type="button"
							class="btn btn-link btn-floating mx-1"
						>
							<i class="fab fa-google"></i>
						</button>

						<button
							type="button"
							class="btn btn-link btn-floating mx-1"
						>
							<i class="fab fa-twitter"></i>
						</button>

						<button
							type="button"
							class="btn btn-link btn-floating mx-1"
						>
							<i class="fab fa-github"></i>
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="assets/js_practice/validator.js"></script>
		<script src="assets/js_practice/scirpt.js"></script>
	</body>
</html>
